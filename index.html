<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LiveTrace</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <h1>LiveTrace</h1>
  </header>
  <video id="video-player" poster="poster.png"></video>
  <button id="video-select">File</button>
  <canvas id="seek-thumbnail"></canvas>
  <input id="video-file" type="file">
  <input type="range" id="play-time-bar" step="0.000001">
  <button type="button" id="play-pause"></button>
  <script src="script.js"></script>
</body>

</html>
